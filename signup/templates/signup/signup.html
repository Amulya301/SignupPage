<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %} 
  <div class="row g-5">

    <div class="col-md-12 col-lg-12">
        <form class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" placeholder="" value="" required>
                    <!-- <div class="invalid-feedback">
                        Valid first name is required.
                    </div> -->
                    <div id="first-name-err" style="color: red;"></div>

                </div>  
    <br/>

    <div class="col-sm-6">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" name="last_name" placeholder="" value="" required>
        <!-- <div class="invalid-feedback">
            Valid last name is required.
        </div> -->
        <div id="last-name-err" style="color: red;"></div>
    </div>

    <div class="col-9">
        <label for="email" class="form-label">Email <span class="text-muted"></span></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
        <!-- <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
        </div> -->
        <div id="email-err" style="color: red;"></div>
    </div>


    <div class="col-md-3">
        <label for="DOB" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="DOB" name="date_of_birth" placeholder="" onChange="ValidateDOB();" required>
        <!-- <div class="invalid-feedback">
            Date of birth required
        </div> -->
        <div id="date-err" style="color: red;"></div>
    </div>


</div>


<hr class="my-4">

<button class="w-100 btn btn-primary btn-lg" type="submit">Sign Me UP</button>
</form>
